{% extends 'blog/base.html' %}

{% block content %}

<!-- .page-header -->
<header class="page-header">
    <h1 class="logo">
      <div class="logo-title">NAKAGAKI YUTO</div>
      <div class="logo-subtitle">Portfolio</div>
    </h1>
  </header>
<!-- /.page-header -->

<!-- .post -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <p>{{ post.published_date }}</p>
                    <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- /.post -->
{% endblock %}
